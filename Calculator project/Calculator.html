<!DOCTYPE html>
<html>

<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="one">
        <input type="screen" id="screen" placeholder="0">
        <table>
            <tr>
                <td><button class="button" style="background-color: grey;">C</button></td>
                <td><button class="button" style="background-color: grey;">(</button></td>
                <td><button class="button" style="background-color: grey;">)</button></td>
                <td><button class="button" style="background-color: orange;">/</button></td>
            </tr>
            <tr>
                <td><button class="button" style="background-color: grey;">7</button></td>
                <td><button class="button" style="background-color: grey;">8</button></td>
                <td><button class="button" style="background-color: grey;">9</button></td>
                <td><button class="button" style="background-color: orange;">*</button></td>
            </tr>
            <tr>
                <td><button class="button" style="background-color: grey;">4</button></td>
                <td><button class="button" style="background-color: grey;">5</button></td>
                <td><button class="button" style="background-color: grey;">6</button></td>
                <td><button class="button" style="background-color: orange;">-</button></td>
            </tr>
            <tr>
                <td><button class="button" style="background-color: grey;">1</button></td>
                <td><button class="button" style="background-color: grey;">2</button></td>
                <td><button class="button" style="background-color: grey;">3</button></td>
                <td><button class="button" style="background-color: orange;">+</button></td>
            </tr>
            <tr>
                <td><button class="button" style="background-color: grey;">0</button></td>
                <td><button class="button" style="background-color: grey;">.</button></td>
                <td><button class="button" style="background-color: grey;">%</button></td>
                <td><button class="button" style="background-color: orange;">=</button></td>
            </tr>
        </table>
    </div>
</body>
     <script src="Calculator.js"></script>
</html>
